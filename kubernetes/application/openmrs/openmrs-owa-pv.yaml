kind: PersistentVolume
apiVersion: v1
metadata:
  name: openmrs-owa-volume
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 10Mi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/data/owa"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: openmrs-owa-claim
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Mi

